{% extends 'giao_vien/base.html' %}

{% load static %}


{% block title %}{% endblock %}

{% block css %}
    <link href="{% static 'datatables.net-bs/css/dataTables.bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'math/katex.css' %}" />
    <link rel="stylesheet" href="{% static 'math/monokai-sublime.min.css' %}" />
    <link rel="stylesheet" href="{% static 'math/quill/quill.snow.css' %}" />
    <link rel="stylesheet" href="{% static 'custom/css/my_css.css' %}" />
{% endblock %}

{% block content %}

{% csrf_token %}

<div id="tab_content1">
    <div class="x_panel">
        <div class="x_title">
            <div class="col-md-2 col-sm-12 col-xs-12 form-group">
                <h2>Danh sách đề</h2>
            </div>
            <div class="col-md-3 col-sm-12 col-xs-12 form-group">
                <select class="form-control" id="gv_mon">
                    <option value=0>Tất cả</option>
                    {% for mon in list_mon %}
                    <option value="{{ mon.id }}">{{ mon.ten_dai }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table class="table table-striped jambo_table bulk_action" id="list_exam" style="width:100%;" >
                <thead>
                    <tr>
                        <th>Môn</th>
                        <th>Giáo viên tạo</th>
                        <th>Ngày tạo</th>
                        <th>Thời gian</th>
                        <th>Kì học</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" id="exam" role="dialog">
  <div  class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="exam_title">Đề </h4>
        </div>
        <div class="modal-body" >
            <div id="khung_exam">
                <div class="exam" id="khung_modal" >

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" id="print_exam" >In</button>
           <button type="button" class="btn btn-danger" id="remove_exam">Xóa</button>
           <button type="button" class="btn btn-default" data-dismiss="modal" >Đóng</button>
        </div>
    </div>
  </div>
</div>

{% endblock %}

{% block js %}
<script src="{% static 'datatables.net/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
<script src="{% static 'math/katex.min.js' %}"></script>
<script src="{% static 'math/highlight.min.js' %}" ></script>
<script src="{% static 'math/quill/quill.min.js' %}"></script>
<script src="{% static 'custom/js/giao_vien/exam_list.js' %}"></script>
{% endblock %}
